#	Npc Tab
tlp.npcID=Wybierz unikatowe ID NPCa.
tlp.npcName=Wybierz imię NPC. Różni NPC mogą dzielić to samo imię.
tlp.npcLevel=Wybierz Poziom NPCa. Wartość musi być dodatnia.
tlp.npcGuild=Wybierz do jakiej Gildi NPC przynależy. Domyślnie do ŻADNEJ.
tlp.npcType=Wybierz Typ NPCa. Domyślnie to GŁÓWNY.
tlp.npcVoice=Wybierz Głos NPC odpowiedzialny za reakcje. Przykładowo: Wypowiadany podczas przyłapania na kradzierzy.
tlp.atrPerChapter=Manualnie wybierz Atrybuty lub automatycznie przyporządkuj je do wybranego rozdziału.
tlp.enableProtection=Czy ochrona powinna zostać załączona? Pozostawienie tej opcji WYŁĄCZONEJ jest równoznaczne z posiadaniem braku ochrony (jednakowe obrażenia ze wszystkich źródeł). 
tlp.npcFightTactic=Jak NPC powinien zachowywać się podczas walki.
tlp.npcFightSkill=Dla Gothic I wybierz wartości pomiędzy 0 a 2 (Brak, Adept, Mistrz). Dla Gothic II wartości pomiędzy 0 - 100.
tlp.npcMagicSkill=Magiczny krąg do którego NPC przynależy. Zakres wartości między 0 a 6.
tlp.npcWalkStyle=Styl chodzenia NPC.
tlp.npcHeadMesh=Wybierz Model 3D Głowy do użycia.
tlp.npcFaceTexture=Wybierz Teksturę Twarzy.
tlp.npcBodyTexture=Wybierz Teksturę Ciała.
tlp.npcPrimaryWeapon=Wybierz Broń Główną, którą NPC będzie się posługiwał.
tlp.npcSecondaryWeapon=Wybierz Broń Podrzędną, którą NPC będzie się posługiwał.
tlp.npcArmorWorn=Pancerz noszony przez NPC. Tylko kosmetyka - żadne statystyki ochronne nie są dziedziczone.
tlp.npcWeight=Grubość modelu. 0 - normalny, 1 - gruby, 2 - bardzo gruby.
