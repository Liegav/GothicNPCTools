# Tooltips
#	Npc Tab
tlp.npcID=Choose unique ID of a NPC.
tlp.npcName=Choose Name of a NPC. NPCs CAN have the same name.
tlp.npcLevel=Choose Level of a NPC. Value has to be positive.
tlp.npcGuild=Choose to which Guild NPC belongs. Defaults to NONE.
tlp.npcType=Choose Type of a NPC. Defaults to MAIN.
tlp.npcVoice=Choose Voice reaction of a NPC. For example: The line spoken when you get caught stealing.
tlp.atrPerChapter=Manualy select Attributes or bring them up to given chapter.
tlp.enableProtection=Should Protection be enabled? Leaving this OFF will equal to having no protection (Equal damage from all sources).
tlp.npcFightTactic=How should NPC behave in a fight.
tlp.npcFightSkill=For Gothic I use values between 0 and 2 (None, Novice, Master). For Gothic II values between 0 - 100
tlp.npcMagicSkill=Magic Circle to which NPC belong. Value ranges between 0 and 6.
tlp.npcWalkStyle=Choose how NPC should walk.
tlp.npcHeadMesh=Choose Head 3D Model to use.
tlp.npcFaceTexture=Choose Face Texture to use.
tlp.npcBodyTexture=Choose Body Texture to use.
tlp.npcPrimaryWeapon=Choose Primary Weapon for a NPC.
tlp.npcSecondaryWeapon=Choose Secondary Weapon for a NPC.
tlp.npcArmorWorn= Armor worn by a NPC. Purely cosmetic - no protection statistics are inherited.
tlp.npcWeight=Model fatness. 0 - normal, 1 - fat, 2 - very fat.
#	Inventory Tab
tlp.invItem=Choose which item you would wish to add.
tlp.invQuantity=Choose Quantity - it has to be value equal or greater than 1.
tlp.invAddItem=Adds an item to current inventory.
tlp.invUpdateItem=Updates quantity of currently selected item.
tlp.invRemoveItem=Removes and item from current inventory.
tlp.invSavePreset=Saves current inventory as a preset that can be loaded later.
tlp.invLoadPreset=Loads saved preset and overrides current inventory.
tlp.invAddDefaultInv=Adds default inventory every NPC has.
tlp.invRemoveDefaultInv=Removes default inventory. 
tlp.invClearInventory=Clears current inventory - no takebacks.
#	Routines Tab
tlp.rtnRoutine=Choose the name of the routine.
tlp.rtnAddRoutine=Adds new routine with specified name.
tlp.rtnRenameRoutine=Renames currently selected routine.
tlp.rtnRemoveRoutine=Removes currently selected routine and everything it contained.
tlp.rtnAction=Action that will be performerd between specified hours.
tlp.rtnWaypoint=Waypoint at which Action will take place.
tlp.rtnAddAction=Adds currently specified action to the routine
tlp.rtnRemoveAction=Removes currently selected action from the routine.
tlp.rtnDailyRoutine=Routine that NPC uses until it is overriden.
